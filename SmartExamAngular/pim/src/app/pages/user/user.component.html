<div class="row">
  
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Role</label>
                <input type="text" class="form-control" disabled="" placeholder="Company" value={{role}}>
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" disabled="" placeholder="Username" value={{usrnm}}>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" disabled="" placeholder={{email}}>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Adress</label>
                <input type="text" class="form-control" [(ngModel)]="adresse" name="adresse" placeholder={{adress}} value={{fname}}>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control"  placeholder={{numtel}}  [(ngModel)]="numtel" name="numtel" value={{lname}}>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Current password</label>
                <input [(ngModel)]="oldPassword" name="oPassword" type="password" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>New password</label>
                <input [(ngModel)]="newPassword" name="nPassword" type="password" class="form-control">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Confirm new password</label>
                <input type="password" [(ngModel)]="confirmPassword"  name="confirmPassword" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button (click)="changepassword()" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
